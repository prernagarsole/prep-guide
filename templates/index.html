<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT DMV Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.5.3/animate.min.css" />
    <style>
        /* Your CSS styles */
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-3">ChatGPT DMV Assistant</h1>
        <form id="query-form">
            <div class="mb-3">
                <label for="user-input" class="form-label">Ask a question:</label>
                <input type="text" class="form-control" id="user-input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div id="response-container" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#query-form').submit(function (event) {
                event.preventDefault();
                var userInput = $('#user-input').val();
                $.ajax({
                    type: 'POST',
                    url: '/api/ask_chatgpt',
                    data: {
                        user_input: userInput
                    },
                    success: function (response) {
                        $('#response-container').html('<p>' + response.response + '</p>');
                    },
                    error: function () {
                        $('#response-container').html('<p>Failed to get response from server.</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
